<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMP Exam Simulator</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #ecf0f1;
            --success: #27ae60;
            --danger: #c0392b;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .control-panel {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .question-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            margin: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: none;
        }

        .active {
            display: block;
        }

        .timer {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--secondary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
        }

        button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .choice {
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .choice:hover {
            background: #f8f9fa;
        }

        .correct { background: #d4edda !important; border-color: #28a745; }
        .incorrect { background: #f8d7da !important; border-color: #dc3545; }

        .explanation {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .question-card {
                padding: 1rem;
            }
            
            .timer {
                position: static;
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PMP Exam Simulator</h1>
    </div>

    <div class="container">
        <div class="control-panel">
            <select id="mode" class="form-control">
                <option value="combined">Combined Exam</option>
                <option value="chapter">Chapter Specific</option>
            </select>
            <select id="questionCount" class="form-control">
                <option value="20">20 Questions</option>
                <option value="100">100 Questions</option>
                <option value="200">200 Questions</option>
            </select>
            <button onclick="startExam()">Start Exam</button>
        </div>

        <div class="timer" id="timer">00:00</div>

        <div id="questionContainer">
            <!-- Questions will be injected here -->
        </div>
    </div>

    <script>
        // Sample questions (expand with more questions)
        const questions = [
            {
                id: 1,
                chapter: 3,
                question: "Which process group includes the process of developing the project charter?",
                choices: ["Initiating", "Planning", "Executing", "Monitoring & Controlling"],
                correct: 0,
                explanation: "PMBOK 4.1 - The Develop Project Charter process belongs to the Initiating Process Group."
            },
            {
                id: 2,
                chapter: 2,
                question: "What is the primary purpose of a business case?",
                choices: [
                    "To define project scope",
                    "To justify project investment",
                    "To identify stakeholders",
                    "To create WBS"
                ],
                correct: 1,
                explanation: "PMBOK 1.2.6 - The business case provides justification for undertaking the project."
            },
            // Add more questions following the same structure
        ];

        let currentQuestion = 0;
        let score = 0;
        let timeLeft;
        let timerId;
        let shuffledQuestions = [];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startExam() {
            const questionCount = parseInt(document.getElementById('questionCount').value);
            const mode = document.getElementById('mode').value;
            
            let filteredQuestions = mode === 'chapter' 
                ? questions.filter(q => q.chapter === 3) // Replace with actual chapter selection
                : questions;
            
            shuffledQuestions = shuffle(filteredQuestions).slice(0, questionCount);
            timeLeft = questionCount * 75;
            
            document.querySelector('.control-panel').style.display = 'none';
            startTimer();
            showQuestion();
        }

        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const seconds = (timeLeft % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${minutes}:${seconds}`;
                
                if(timeLeft <= 0) endExam();
            }, 1000);
        }

        function showQuestion() {
            const container = document.getElementById('questionContainer');
            const q = shuffledQuestions[currentQuestion];
            
            const choices = shuffle([...q.choices]).map((choice, index) => `
                <div class="choice" onclick="selectAnswer(${index})">
                    ${String.fromCharCode(65 + index)}. ${choice}
                </div>
            `).join('');

            container.innerHTML = `
                <div class="question-card active">
                    <h3>Question ${currentQuestion + 1} of ${shuffledQuestions.length}</h3>
                    <p>${q.question}</p>
                    ${choices}
                    <button onclick="submitAnswer()" style="margin-top: 1rem;">Submit Answer</button>
                </div>
            `;
        }

        function selectAnswer(index) {
            document.querySelectorAll('.choice').forEach(choice => 
                choice.style.backgroundColor = '');
            document.querySelectorAll('.choice')[index].style.backgroundColor = '#e2e6ea';
        }

        function submitAnswer() {
            const selected = document.querySelector('.choice[style*="background-color: rgb(226, 230, 234)"]');
            if(!selected) return;
            
            const correctIndex = shuffledQuestions[currentQuestion].correct;
            const correctAnswer = shuffledQuestions[currentQuestion].choices[correctIndex];
            
            // Show feedback
            document.querySelectorAll('.choice').forEach((choice, index) => {
                if(choice.textContent.includes(correctAnswer)) {
                    choice.classList.add('correct');
                }
                if(choice === selected && !choice.textContent.includes(correctAnswer)) {
                    choice.classList.add('incorrect');
                }
            });

            // Show explanation
            const explanation = document.createElement('div');
            explanation.className = 'explanation';
            explanation.innerHTML = `
                <strong>Explanation:</strong> 
                ${shuffledQuestions[currentQuestion].explanation}
            `;
            document.querySelector('.question-card').appendChild(explanation);

            // Add next question button
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next Question';
            nextBtn.style.marginTop = '1rem';
            nextBtn.onclick = nextQuestion;
            document.querySelector('.question-card').appendChild(nextBtn);
        }

        function nextQuestion() {
            currentQuestion++;
            if(currentQuestion < shuffledQuestions.length) {
                showQuestion();
            } else {
                endExam();
            }
        }

        function endExam() {
            clearInterval(timerId);
            document.getElementById('questionContainer').innerHTML = `
                <div class="question-card active">
                    <h2>Exam Completed!</h2>
                    <p>Your score: ${score}/${shuffledQuestions.length}</p>
                    <button onclick="location.reload()">Restart Exam</button>
                </div>
            `;
        }
    </script>
</body>
</html>
