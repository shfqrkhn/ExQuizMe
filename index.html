<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMP Exam Simulator</title>
  <meta name="theme-color" content="#0078d7" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <!-- Inline manifest using a data URL -->
  <link rel="manifest" href='data:application/manifest+json,{"name":"PMP Exam Simulator","short_name":"PMP Exam","start_url":".","display":"standalone","background_color":"#ffffff","theme_color":"#0078d7","icons":[{"src":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAIAAAD8GO2jAAAAJ0lEQVR4nKVWOwqAIAwD73%2F08FAFhQEE6q8kolupRXdxrsUKBhz9KAwFvLE8xZQAAAD%2F%2F4FkqIA%2F9gFnzAAAAAElFTkSuQmCC","sizes":"192x192","type":"image/png"}]}' />

  <style>
    /* CSS Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #app {
      width: 100%;
      max-width: 800px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 90vh;
    }
    header, footer {
      background: #0078d7;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    #timer {
      font-size: 1.2em;
    }
    #nav-controls button {
      background: #005a9e;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    #nav-controls button:hover {
      background: #004577;
    }
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    #question-container {
      margin-bottom: 20px;
    }
    #options label {
      display: block;
      margin: 10px 0;
      cursor: pointer;
    }
    #options input[type="radio"] {
      margin-right: 10px;
    }
    footer {
      display: flex;
      justify-content: center;
    }
    footer button {
      background: #005a9e;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    footer button:hover {
      background: #004577;
    }
    /* Setup and Results Screens */
    #setup-screen, #results-screen {
      padding: 20px;
      text-align: center;
    }
    #setup-screen button, #results-screen button {
      background: #0078d7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    #setup-screen button:hover, #results-screen button:hover {
      background: #005a9e;
    }
    .flagged {
      background: #ff4081 !important;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
      }
      #nav-controls button {
        margin: 5px 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Setup Screen -->
    <div id="setup-screen">
      <h1>PMP Exam Simulator</h1>
      <p>Click Start to begin your exam simulation.</p>
      <button id="loadBtn">Start Exam</button>
    </div>

    <!-- Exam Screen -->
    <div id="exam-screen" style="display: none; flex-direction: column;">
      <header>
        <div id="timer">Time Left: <span id="timerValue">00:00</span></div>
        <div id="nav-controls">
          <button id="prevBtn">Previous</button>
          <button id="nextBtn">Next</button>
          <button id="flagBtn">Flag</button>
        </div>
      </header>
      <main>
        <div id="question-container">
          <div id="question">Question text...</div>
          <div id="options"></div>
        </div>
      </main>
      <footer>
        <button id="finishBtn">Finish Exam</button>
      </footer>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" style="display: none;">
      <h2>Exam Results</h2>
      <div id="performance-tracking"></div>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Default hardcoded question bank (fallback)
      var defaultQuestions = [
        {
          "id": 1,
          "question": "What is the first process group in project management?",
          "options": ["Initiating", "Planning", "Executing", "Closing"],
          "correct": "Initiating"
        },
        {
          "id": 2,
          "question": "Which document officially starts a project?",
          "options": ["Project Plan", "Business Case", "Project Charter", "Risk Register"],
          "correct": "Project Charter"
        },
        {
          "id": 3,
          "question": "What is a common tool for project risk management?",
          "options": ["Gantt Chart", "Risk Breakdown Structure", "PERT Chart", "Critical Path Method"],
          "correct": "Risk Breakdown Structure"
        }
      ];

      // Exam state and analytics
      var examState = {
        questions: [],
        current: 0,
        answers: {},
        flagged: {},
        startTime: null,
        elapsedSeconds: 0,
        duration: 600 // exam duration in seconds (10 minutes)
      };

      var analyticsData = {
        events: []
      };

      function logEvent(event) {
        analyticsData.events.push({ timestamp: Date.now(), event: event });
      }

      // Start the exam session.
      function startExam() {
        document.getElementById('setup-screen').style.display = 'none';
        document.getElementById('exam-screen').style.display = 'flex';
        examState.startTime = Date.now();
        startTimer();
        displayQuestion();
        logEvent("Exam started");
      }

      // Timer management â€“ counts down from examState.duration.
      var timerInterval;
      function startTimer() {
        timerInterval = setInterval(() => {
          var now = Date.now();
          examState.elapsedSeconds = Math.floor((now - examState.startTime) / 1000);
          var remaining = examState.duration - examState.elapsedSeconds;
          if (remaining <= 0) {
            clearInterval(timerInterval);
            finishExam();
          }
          var minutes = Math.floor(remaining / 60);
          var seconds = remaining % 60;
          document.getElementById('timerValue').textContent =
            (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
        }, 1000);
      }

      // Display the current question and its options.
      function displayQuestion() {
        var currentQuestion = examState.questions[examState.current];
        document.getElementById('question').textContent = (examState.current + 1) + ". " + currentQuestion.question;
        var optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = "";
        currentQuestion.options.forEach((option, index) => {
          var optionId = "opt_" + index;
          var label = document.createElement('label');
          label.setAttribute("for", optionId);
          var radio = document.createElement('input');
          radio.type = "radio";
          radio.name = "option";
          radio.id = optionId;
          radio.value = option;
          if (examState.answers[currentQuestion.id] === option) {
            radio.checked = true;
          }
          radio.addEventListener('change', () => {
            examState.answers[currentQuestion.id] = option;
            logEvent("Answered question " + currentQuestion.id + " with " + option);
          });
          label.appendChild(radio);
          label.appendChild(document.createTextNode(option));
          optionsDiv.appendChild(label);
          optionsDiv.appendChild(document.createElement('br'));
        });
        // Update flag button appearance
        if (examState.flagged[currentQuestion.id]) {
          document.getElementById('flagBtn').classList.add("flagged");
        } else {
          document.getElementById('flagBtn').classList.remove("flagged");
        }
        logEvent("Displayed question " + currentQuestion.id);
      }

      // Finish the exam and show results.
      function finishExam() {
        clearInterval(timerInterval);
        document.getElementById('exam-screen').style.display = 'none';
        document.getElementById('results-screen').style.display = 'block';
        showResults();
        logEvent("Exam finished");
      }

      // Calculate score and display performance statistics.
      function showResults() {
        var totalQuestions = examState.questions.length;
        var answeredCount = Object.keys(examState.answers).length;
        var flaggedCount = Object.keys(examState.flagged).length;
        // Count correct answers:
        var correctAnswers = examState.questions.reduce((acc, question) => {
          return acc + ((examState.answers[question.id] === question.correct) ? 1 : 0);
        }, 0);
        var percentage = Math.round((correctAnswers / totalQuestions) * 100);
        var resultsHTML = `
          <p>Total Questions: ${totalQuestions}</p>
          <p>Answered Questions: ${answeredCount}</p>
          <p>Flagged Questions: ${flaggedCount}</p>
          <p>Correct Answers: ${correctAnswers}</p>
          <p>Score: ${percentage}%</p>
          <p>Time Taken: ${examState.elapsedSeconds} seconds</p>
          <p>Total Events Logged: ${analyticsData.events.length}</p>
        `;
        document.getElementById('performance-tracking').innerHTML = resultsHTML;
      }

      // Event listeners for buttons.
      document.getElementById('loadBtn').addEventListener('click', () => {
        // Hardcoded link to the external JSON question bank on GitHub.
        var hostedJsonUrl = "https://raw.githubusercontent.com/shfqrkhn/ExQuizMe/refs/heads/main/QuestionBank_Test.json";
        fetch(hostedJsonUrl)
          .then(response => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then(data => {
            examState.questions = data;
            startExam();
          })
          .catch(err => {
            alert("Failed to load external question bank, using default questions.");
            examState.questions = defaultQuestions;
            startExam();
          });
      });

      document.getElementById('nextBtn').addEventListener('click', () => {
        if (examState.current < examState.questions.length - 1) {
          examState.current++;
          displayQuestion();
        }
      });

      document.getElementById('prevBtn').addEventListener('click', () => {
        if (examState.current > 0) {
          examState.current--;
          displayQuestion();
        }
      });

      document.getElementById('flagBtn').addEventListener('click', () => {
        var currentQuestion = examState.questions[examState.current];
        if (examState.flagged[currentQuestion.id]) {
          delete examState.flagged[currentQuestion.id];
        } else {
          examState.flagged[currentQuestion.id] = true;
        }
        displayQuestion();
        logEvent("Flag toggled for question " + currentQuestion.id);
      });

      document.getElementById('finishBtn').addEventListener('click', finishExam);

      document.getElementById('restartBtn').addEventListener('click', () => {
        location.reload();
      });
    });
  </script>

  <!-- Expanded Service Worker registration with asset caching -->
  <script>
    if ('serviceWorker' in navigator) {
      const swCode = `
        const CACHE_NAME = 'pmp-exam-v1';
        // Cache this file (the entire app)
        const ASSETS_TO_CACHE = [
          '/',
          self.location.href
          // Add additional assets (CSS, fonts, images) here if needed.
        ];

        self.addEventListener('install', event => {
          event.waitUntil(
            caches.open(CACHE_NAME)
              .then(cache => cache.addAll(ASSETS_TO_CACHE))
              .then(() => self.skipWaiting())
          );
        });

        self.addEventListener('activate', event => {
          event.waitUntil(
            caches.keys().then(cacheNames =>
              Promise.all(
                cacheNames.filter(cacheName => cacheName !== CACHE_NAME)
                          .map(cacheName => caches.delete(cacheName))
              )).then(() => self.clients.claim())
          );
        });

        self.addEventListener('fetch', event => {
          event.respondWith(
            caches.match(event.request)
              .then(cachedResponse => cachedResponse || fetch(event.request))
              .catch(() => new Response('Offline mode', { headers: { "Content-Type": "text/plain" } }))
          );
        });
      `;
      const blob = new Blob([swCode], { type: 'text/javascript' });
      const swUrl = URL.createObjectURL(blob);
      navigator.serviceWorker.register(swUrl);
    }
  </script>
</body>
</html>
