<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMP Exam Prep</title>
    <style>
        /* Basic CSS for functionality */
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .controls {
            margin-bottom: 10px;
        }
        .question-area {
            margin-bottom: 20px;
        }
        .options-list {
            list-style: none;
            padding: 0;
        }
        .option-item {
            border: 1px solid #ccc;
            padding: 8px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .selected {
            background-color: lightblue;
        }
        .feedback-area {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>PMP Exam Prep</h1>
        <p>Simulated Exam</p>
    </header>

    <div class="container">
        <div class="controls">
            <label><input type="checkbox" id="shuffle-questions"> Shuffle Questions</label>
        </div>

        <div class="question-area">
            <p id="question-text"></p>
            <ul class="options-list" id="options-container"></ul>
        </div>

        <div class="feedback-area" id="feedback-container" style="display: none;">
            <p id="feedback-message"></p>
        </div>

        <button id="submit-button">Submit Answer</button>
        <button id="next-button" disabled>Next</button>
    </div>

    <script>
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');
        const feedbackMessage = document.getElementById('feedback-message');
        const submitButton = document.getElementById('submit-button');
        const nextButton = document.getElementById('next-button');
        const shuffleQuestionsCheckbox = document.getElementById('shuffle-questions');

        let currentQuestionIndex = 0;
        let questions = [
            {
                question: "Question 1",
                options: ["A", "B", "C"],
                correctAnswer: "A"
            },
            {
                question: "Question 2",
                options: ["X", "Y", "Z"],
                correctAnswer: "Y"
            }
        ];
        let shuffledQuestions = false;
        let selectedAnswer = null;

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                li.classList.add('option-item');
                li.textContent = option;
                li.addEventListener('click', selectOption);
                optionsContainer.appendChild(li);
            });
            feedbackContainer.style.display = 'none';
            submitButton.disabled = false;
            nextButton.disabled = true;
        }

        function selectOption(event) {
            if (!submitButton.disabled) {
                const previouslySelected = document.querySelector('.option-item.selected');
                if (previouslySelected) {
                    previouslySelected.classList.remove('selected');
                }
                event.target.classList.add('selected');
                selectedAnswer = event.target.textContent;
            }
        }

        function checkAnswer() {
            if (selectedAnswer) {
                const currentQuestion = questions[currentQuestionIndex];
                feedbackContainer.style.display = 'block';
                if (selectedAnswer === currentQuestion.correctAnswer) {
                    feedbackMessage.textContent = "Correct!";
                } else {
                    feedbackMessage.textContent = "Incorrect.";
                }
                submitButton.disabled = true;
                if (currentQuestionIndex < questions.length - 1) {
                    nextButton.disabled = false;
                }
            } else {
                alert("Please select an answer.");
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
                selectedAnswer = null;
            } else {
                questionText.textContent = "Quiz Finished!";
                optionsContainer.innerHTML = '';
                feedbackContainer.style.display = 'none';
                submitButton.style.display = 'none';
                nextButton.style.display = 'none';
            }
        }

        submitButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', nextQuestion);

        shuffleQuestionsCheckbox.addEventListener('change', () => {
            shuffledQuestions = shuffleQuestionsCheckbox.checked;
            if (shuffledQuestions) {
                // Basic shuffle - you might want a more robust algorithm
                questions.sort(() => Math.random() - 0.5);
            } else {
                // Reset to original order if you had one
                // For this simple example, we won't implement a reset
            }
            currentQuestionIndex = 0;
            loadQuestion();
        });

        loadQuestion();
    </script>

    <noscript>Please enable JavaScript to use this application.</noscript>
</body>
</html>
